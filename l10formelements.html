<html>
<head>
	<title>Form Elements</title>
</head>
<body>
	<h3>Form Elements</h3>

	<form>

		<label for="firstname">First Name</label>
		<input type="text" name="firstname" id="firstname" class="" autocomplete="off" autofocus/>

		<br/><br/>

		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" autocomplete="off" />

		<br/><br/>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" autocomplete="off" />

		<br/><br/>

		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" />

		<br/><br/>

		<label>Gender</label>
		<input type="radio" name="gender" id="genderm" class="" /><label for="genderm">Male</label>
		<input type="radio" name="gender" id="genderf" class="" /><label for="genderf">Female</label>
		<input type="radio" name="gender" id="gendero" class="" /><label for="gendero">Other</label>

		<br/><br/>

		<label>Fruit</label>
		<input type="radio" name="fruit" id="genderap" class="" /><label for="genderap">Apple</label>
		<input type="radio" name="fruit" id="genderor" class="" /><label for="genderor">Orange</label>
		<input type="radio" name="fruit" id="genderpi" class="" /><label for="genderpi">Pineapple</label>

	</form>

	</body>
</html>
